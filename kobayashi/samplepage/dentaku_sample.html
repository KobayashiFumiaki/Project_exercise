<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
  <title>Web電卓</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/dentaku_sample.css">
</head>
<body>
  <div class="link-group">
    <a href="page2.html" class="btn btn-success">Success</a>
    <a href="page3.html" class="btn btn-danger">Danger</a>
    <a href="page4.html" class="btn btn-warning">Warning</a>
  </div>

  <p class="header">Web電卓</p>

  <div class="input-group">
    <input type="text" class="form-control" placeholder="formula" id="formula">
    <div class="input-group-append">
      <button type="button" class="btn btn-secondary">C</button>
    </div>
  </div>

  <div class="input-group">
    <input type="text" class="form-control" placeholder="result" id="result">
    <div class="input-group-append">
      <button type="button" class="btn btn-secondary">AC</button>
    </div>
  </div>

  <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group" role="group" aria-label="First group">
      <button type="button" class="btn btn-secondary">7</button>
      <button type="button" class="btn btn-secondary">8</button>
      <button type="button" class="btn btn-secondary">9</button>
      <button type="button" class="btn btn-secondary">+</button>
    </div>

    <div class="btn-group" role="group" aria-label="Second group">
      <button type="button" class="btn btn-secondary">4</button>
      <button type="button" class="btn btn-secondary">5</button>
      <button type="button" class="btn btn-secondary">6</button>
      <button type="button" class="btn btn-secondary">-</button>

    </div>

    <div class="btn-group" role="group" aria-label="Third group">
      <button type="button" class="btn btn-secondary">1</button>
      <button type="button" class="btn btn-secondary">2</button>
      <button type="button" class="btn btn-secondary">3</button>
      <button type="button" class="btn btn-secondary">×</button>
    </div>

    <div class="btn-group" role="group" aria-label="Fourth group">
      <button type="button" class="btn btn-secondary">.</button>
      <button type="button" class="btn btn-secondary">0</button>
      <button type="button" class="btn btn-secondary">=</button>
      <button type="button" class="btn btn-secondary">÷</button>
    </div>
  </div>
</body>
</html>
